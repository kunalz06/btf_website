<body>
    <header>

                <li><a href="index.html#about">About</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main class="registration-page">
        <section id="details-lookup-section" class="registration-flow">
            <h2>Get Your Registration Details</h2>
            <p>Enter your Participant ID to download your receipt.</p>
            <form id="details-form" class="inline-form">
                <div class="form-group">
                    <label for="lookup-participant-id" class="sr-only">Enter Your Participant ID</label>
                    <input type="text" id="lookup-participant-id" name="participant-id" placeholder="Enter Your Participant ID" required>
                </div>
                <button type="submit" class="cta-button">Download Receipt</button>
            </form>
            <div id="error-message" class="message-area"></div>
        </section>
    </main>
